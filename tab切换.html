<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title></title>
</head>
<style type="text/css">
.example1 {
}
.example1 .hover {
	color: red;
}
.example1 h4 {
}
.example1 h5 {
}
.example1 h5 a {
	margin-right: 15px;
}
.example1 .dis{display: block;}
.example1 div {
	display: none;
}

</style>
<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.js"></script>
<body>
<div class="example">
  <section class='example1'>
    <h4>鼠标hover时间，在a上互动，却换tab</h4>
    <h5><a href="" class="hover">tab1</a><a href="">tab2</a><a href="">tab3</a></h5>
    <div class="dis">tab1</div>
    <div>tab2</div>
    <div>tab3</div>
    <script type="text/javascript">
	$(document).ready(function(){
		$('.example1 h5 a').hover(function(){
			$('.example1 h5 a').removeClass('hover');
			$(this).addClass('hover');
			$('.example div').hide();
			$(".example1 div:eq("+$(this).index()+")").show();
			//或者换一个代码
			// $('.example1 div').eq($(this).index()).show();		
		 
		});});
	</script>
  </section>
</div>
</body>
</html>
